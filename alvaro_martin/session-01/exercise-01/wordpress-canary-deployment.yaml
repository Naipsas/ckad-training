apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wordpress-canary
  namespace: "exercise-01"
  labels:
    app: wordpress
# From here it's a RS
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
      track: canary
  template:
    metadata:
      labels:
        app: wordpress
        track: canary
        app-served: none
# From here, it's a POD
    spec:
      containers:
      - image: bitnami/wordpress:4.9.8
        name: wordpress
        ports:
        - name: http
          containerPort: 80
        env:
        - name: WORDPRESS_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wordpress
              key: dbpass
        - name: WORDPRESS_DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: wordpress
              key: database
        - name: WORDPRESS_DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: wordpress
              key: db-user
        readinessProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 10
          failureThreshold: 5
          timeoutSeconds: 1
        livenessProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 30